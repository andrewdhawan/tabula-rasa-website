# site properties and page defaults
title: Tabula Rasa Lab
subtitle: 
description: Unraveling brain tumors and neurogenetic diseases using computational genomics. Translating discovery and biomarkers to improve patient care.
header: images/background.jpg
footer: images/background.jpg
header-dark: false
footer-dark: true
proofer: false

# site social media and other links
links:
  email: dhawana@ccf.org 
  orcid: 0000-0002-5027-1277
  google-scholar: j6jXXfwAAAAJ
  github: andrewdhawan
  twitter: andrewdhawan

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
